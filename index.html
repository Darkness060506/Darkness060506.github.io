    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        *::-webkit-scrollbar{
            display: none;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: rgb(228, 229, 231);
            color: rgb(237, 237, 237);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* font-family: "微軟正黑體", "Microsoft JhengHei", "Microsoft JhengHei UI", “微軟雅黑”, "Microsoft YaHei", "Microsoft YaHei UI", sans-serif; */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main {
            padding: 20px;
            min-height: 200px;
            max-width: 700px;
            border-radius: 20px;
            background-color: rgb(48, 48, 48);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .refresher {
            margin-top: auto;
            padding: 10px 50px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            box-shadow: 1px 2px 2px rgb(213, 213, 213);
            background-color: white;

        }

        .active .child {
            color: rgba(0, 0, 0, 0);
        }

        .block {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 20px;
        }

        .block_top {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: auto;
        }

        .par {
            text-align: center;
            padding: 5px 10px 10px;
            background-color: rgb(68, 68, 68);
            box-shadow: 1px 2px 2px rgb(60, 60, 60);
            border-radius: 8px;
            max-width: 300px;
        }

        .par_1,
        .par_2 {
            min-width: 200px;
            max-width: 200px;
        }

        .par_3 {
            min-width: 70px;
            max-width: 130px;
            height: fit-content;
            margin: auto;
            text-align: center;
        }


        /* .par span {
            min-width: 100px;
            max-width: 200px;
        } */

        .par div {
            font-size: 50px;
            line-height: 50px;
            align-items: center;
            /* letter-spacing: 5px; */
            /* min-width: 70px;
            max-width: 200px; */
        }

        .par h1 {
            font-size: 17px;
            padding: 2px 0;
        }

        .par p {
            font-size: 10px;
            color: rgb(121, 121, 121);
        }

        .cn {
            width: fit-content;
        }

        .lol {
            display: flex;
            width: 100%;
            gap: 20px;
            justify-content: center;
            padding-bottom: 10px;
        }

        .lol button {
            padding: 2px 10px;
            font-weight: 600;
            background-color: white;
            border: none;
            border-radius: 2px;
        }

        .lol .lo {
            color: rgb(93, 93, 255);
        }

        .main_filt {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            min-width: 400px;
            max-width: 400px;
            border-radius: 20px;
            background-color: rgb(48, 48, 48);
        }
        .main_filt_block{
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }
        .main_filt .main_filt_block_block {
            padding-left: 10px;
            border-radius: 10px;
            width: 100%;
            padding: 10px;
            display: flex;
            margin-bottom: 10px;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(68, 68, 68);
            box-shadow: 1px 2px 2px rgb(60, 60, 60);
        }

        .main_filt .main_filt_block_block h1 {
            font-size: 25px;

            min-width: 70px;
            max-width: 130px;
            height: fit-content;
            text-align: center;
            padding: 5px 10px 5px;
            background-color: rgb(61, 61, 61);
            box-shadow: 1px 2px 2px rgb(60, 60, 60);
            border-radius: 8px;
            max-width: 300px;
        }

        .main_filt .main_filt_block_block .rg {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 10px;
        }
        .main_filt .main_filt_block_block .rg h1 {
            font-size: 13px;
        }
        .find{
            display: flex;
            width: 100%;
        }
        .find input{
            width: 100%;
            padding:5px 10px;
            outline: none;
        }
        .find button{
            padding:5px 10px;
        }
    </style>
</head>

    <div class="main_filt">

        </div>
        <div class="find">

    let hskWords = []
    hskWords = hskWords.concat(hsk1_old)
    hskWords = hskWords.concat(hsk2_old)
    hskWords = hskWords.concat(hsk3_old)
    function filterWords(input) {
        const lowerInput = input.toLowerCase();
        return hskWords.filter(word =>
            word.character.toLowerCase().includes(lowerInput) ||
            word.pinyin.toLowerCase().includes(lowerInput) ||
            word.translation.toLowerCase().includes(lowerInput)
        )
    }
    function filterWords_lol() {
        if(document.querySelector('.filt_inp').value!=''){
            document.querySelector('.main_filt_block').innerHTML = ''
            let filterWords_lol = filterWords(document.querySelector('.filt_inp').value)
            filterWords(document.querySelector('.filt_inp').value).map((a) => {
                document.querySelector('.main_filt_block').innerHTML += `
                <div class="main_filt_block_block">
                    <h1>${a.character}</h1>
                    <div class="rg">
                        <h1>${a.translation}</h1>
                        <h1>${a.pinyin}</h1>
                    </div>
                </div>
                `
                console.log(a);
            })
        }
    }

</script>
