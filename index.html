            padding: 20px;
            min-height: 200px;
            max-width: 700px;
            border-radius: 20px;
            background-color: rgb(48, 48, 48);

            flex-direction: column;

        }

            margin-top: auto;

            border-radius: 6px;
            border: none;
            box-shadow: 1px 2px 2px rgb(213, 213, 213);
            background-color: white;

        }

        .active .child {
            color: rgba(0, 0, 0, 0);
        }

        .block {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 20px;
        }

        .block_top {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: auto;
        }

        .par {
            text-align: center;
            padding: 5px 10px 10px;
            background-color: rgb(68, 68, 68);
            box-shadow: 1px 2px 2px rgb(60, 60, 60);
            border-radius: 8px;
            max-width: 300px;
        }

            max-width: 200px;
        }

        }

        .cn {
            width: fit-content;
        }

        .lol {
            display: flex;
            width: 100%;
            gap: 20px;
            justify-content: center;
            padding-bottom: 10px;
        }

        .lol button {
            padding: 2px 10px;
            font-weight: 600;
            background-color: white;
            border: none;
            border-radius: 2px;
        }
